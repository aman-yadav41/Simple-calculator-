<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        body{
            justify-items: center;
        }
        input{
            width: 94%;
            padding: 10px 5px;
            font-size: 18px;
            background: black;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.719);
            border-radius: 12px;
        }
        .calculator{
            border: 2px solid rgba(0,0,0,0.6);
            border-radius: 12px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
        }
        .cal-btn{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .btn{
            width: 100%;
        }
        .btn button{
            width: 60px;
            height: 60px;
            margin: 6px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: -3px 3px 1px gray;
            transition: all ease-in-out 0.2s;
        }
        .btn button:active{
          box-shadow: none;
          width: 56px;
          height: 56px;
        }
        
    </style>
  </head>
  <body>
    <h1 style="font-family: cursive;">Mathmetical Calculator</h1>
    <div class="calculator">
      <input type="text" name="" id="result" readonly />
      <br/><br/>
      <div class="cal-btn">
        <div class="btn">
          <button onclick="ac()">AC</button>
          <button onclick="del()">Del</button>
          <button onclick="f1('+/-')">+/-</button>
          <button onclick="f1('/')">/</button>
        </div>
        <div class="btn">
          <button onclick="f1('7')">7</button>
          <button onclick="f1('8')">8</button>
          <button onclick="f1('9')">9</button>
          <button onclick="f1('*')">X</button>
        </div>
        <div class="btn">
          <button onclick="f1('4')">4</button>
          <button onclick="f1('5')">5</button>
          <button onclick="f1('6')">6</button>
          <button onclick="f1('-')">-</button>
        </div>
        <div class="btn">
          <button onclick="f1('1')">1</button>
          <button onclick="f1('2')">2</button>
          <button onclick="f1('3')">3</button>
          <button onclick="f1('+')">+</button>
        </div>
        <div class="btn">
          <button onclick="f1('/100')">%</button>
          <button onclick="f1('0')">0</button>
          <button onclick="f1('.')">.</button>
          <button onclick="equal()">=</button>
        </div>
      </div>
    </div>

   <script>
      function f1(v){
        document.getElementById('result').value += v;
      }
      function equal(){
        let r = eval(document.getElementById('result').value);
        document.getElementById('result').value = r;
      }
      function ac(){
        document.getElementById('result').value = "";
      }
      function del(){
        document.getElementById('result').value = 
        document.getElementById('result').value.slice(0,-1);
      }
   </script> 
 </body>   
</html>
