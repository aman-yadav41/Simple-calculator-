<!doctype html>
<html>
  <head>
    <title>Basic Calculator</title>
    <style>
    body{
      text-align: center;
    }
    
    h1{
      font-size: 35px;
    }
    .h-line{
      width: 98%;
      height: 4px;
      background: radial-gradient(ellipse, red 0%, white 100%);
      margin-bottom: 12px;
    }
    
      .main{
        border: 2px solid black;
        border-radius: 15px;
        padding: 10px 20px;
        justify-items: center;
        display: inline-block;
        text-align: center;
      }
      input{
        width: 90%;
        padding: 40px 20px;
        border-radius: 12px;
        margin: 5px 0px;
        text-align: right;
        font-size: 26px;
        font-weight: bolder;
      }
      .cal-number button, .cal-symbol button{
        padding: 5px 30px;
        margin: 10px;
        font-size: 40px;
        display: inline-block;
      }
      .cal-symbol button{
        padding: 4px 18px;
      }
      
      .equal{
        width: 43%;
        background: rgb(32,155,255);
      }
      .clear{
        width: 43%;
        background: rgb(255,32,155);
      }
    </style>
  </head>
  <body>
    <div style="text-align:center;">
      <h1>Simple Mathmetical Calculator</h1>
    </div>
    <div class="h-line"></div>
    <div class="main">
      
      <input type="text" id="id1" readonly>
      
      <div class="cal-number">
        <button onclick="f1('7')">7</button>
        <button onclick="f1('8')">8</button>
        <button onclick="f1('9')">9</button>
        <br>
        <button onclick="f1('4')">4</button>
        <button onclick="f1('5')">5</button>
        <button onclick="f1('6')">6</button>
        <br>
        <button onclick="f1('1')">1</button>
        <button onclick="f1('2')">2</button>
        <button onclick="f1('3')">3</button>
        <br>
        <button onclick="f1('0')" class="zero">0</button>
      </div>
      <div class="cal-symbol">
        <button onclick="f1('+')">+</button>
        <button onclick="f1('-')">-</button>
        <button onclick="f1('*')">*</button>
        <button onclick="f1('/')">/</button>
        <br>
          <button onclick="cleardisplay()" class="clear">C</button>
          <button onclick="result()" class="equal">=</button>
      </div>
      
      
    </div>
    
    <script>
      function f1(a) {
            document.getElementById('id1').value += a;
        }
      function result(){
        let result = eval(document.getElementById('id1').value);
        document.getElementById('id1').value = result;
    }
    function cleardisplay(){
      document.getElementById('id1').value = ''
    }
    </script>
  </body>
</html>
